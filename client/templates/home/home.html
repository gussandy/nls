<template name="home">
	<div class="container">
		<div id="main" class="row-fluid">
			<div class="sections-wrapper">
			<!--*** What is NLS ***-->

					<div class="banner-slider">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img src="http://placehold.it/1500x700" style="display: block;">
								</div>
								<div class="item slide2">
									<img src="http://placehold.it/1500x700" style="display: block;">
								</div>
								<div class="item slide3">
									<img src="http://placehold.it/1500x700" style="display: block;">
								</div>
							</div>

							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
					
				

				<div class="what-is-nls" id="what-is-nls-content">
					<div class="container">
						<h3 class="title-center">What is National Lotto Syndicate Club?</h3>
						<p class="intro-center">
						We are a creative team and make great web things since 2001 based in california.Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce elementum, nulla vel pellentesque consequat, ante nulla hendrerit arcu, ac tincidunt mauris lacus sed leo. vamus suscipit molestie vestibulum.
						</p>
					
						<div class="what-is-nls-button">
							<a href="#" class="btn nls-button btn-lg">Sign up</a>
						</div>
					</div>
				</div>

				<div id="how-it-works">
					<h3 class="how-it-works-title text-center">
						<span>How to play with National Lotto Syndicate Club</span>
					</h3>
					<div class="text-center row">
						<div class="col-sm-6 col-md-4">
							<div class="pod-1">
								<i class="fa fa-mobile"></i>
								<h3>Register your Interest</h3>
								<p>complete a simple registration form</p>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
							<div class="pod-2">
								<i class="fa fa-heart"></i>
								<h3>Enter your Numbers</h3>
								<p></p>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
							<div class="pod-3">
								<i class="fa fa-trophy"></i>
								<h3>Press <a href="#" class="btn border-black btn-xs">I'm In</a></h3>
								<p>complete a simple registration form</p>
							</div>
						</div>
					</div>
				</div>

				<div class="winners-play">
					<div class="container">
						<div class="inner-page row">
							<h3 class="winners-title">Winners play with The Lotto Syndicate Club. Are you in?</h3>
							<div class="text-left col-md-4 col-sm-4">
								<figure class="">
									<img class="img-responsive" src="" alt="Conecting Syndicate Players">
									<figcaption class="figure-caption">Bringing lotto players together</figcaption>
								</figure>
							</div>
							<div class="entry-form col-md-5 col-sm-5 col-xs-5">
								<h4 class="entry-form-title">Enter your Lotto numbers below</h4>
								<div class="lform">
									{{> playslip}}
								</div>
							</div>
							<div class="text-left col-md-3 col-sm-3 col-xs-3">
								<h5 class="prize-title">Top Prizes this week</h5>
									<div class="prize-wrapper">
										
									</div>
							</div>
						</div>
					</div>
				</div>

				<div class="members-vid-section">
					<h3 class="members-vid-header">Want to be part of a syndicate but not quite sure?</h3>
					<p class="watch-mems">well watch what some of our syndicate members are saying about us.</p>
						<div class="mems-videos">
							<div class="row">
								<div class="col-md-3 col-sm-6 col-xs-6">
									<a href="#" class="vid">
										<img src="http://placehold.it/200x200" style="display: block;">
									</a>
									<div class="caption">
										<h5>Rihanna</h5>
									</div>
								</div>
								<div class="col-md-3 col-sm-6 col-xs-6">
									<a href="#" class="vid">
										<img src="http://placehold.it/200x200" style="display: block;">
									</a>
									<div class="caption">
										<h5>John</h5>
									</div>
								</div>
								<div class="col-md-3 col-sm-6 col-xs-6">
									<a href="#" class="vid">
										<img src="http://placehold.it/200x200" style="display: block;">
									</a>
									<div class="caption">
										<h5>Maria</h5>
									</div>
								</div>
								<div class="col-md-3 col-sm-6 col-xs-6">
									<a href="#" class="vid">
										<img src="http://placehold.it/200x200" style="display: block;">
									</a>
									<div class="caption">
										<h5>Maggie</h5>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</template>
